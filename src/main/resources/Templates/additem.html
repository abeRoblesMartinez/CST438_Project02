<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 class="p-3 mb-2 bg-info text-white" id="listpage">Keep Dreaming</h1>
<h3 class="p-3 mb-2 bg-secondary text-white" id="lists">Add an Item</h3>

<!--<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>-->


<form th:action="@{/addItem}" th:object="${item}" method="post">
<label for="name">Item name:</label><br>
<input type="text" id="name" name="name" value=""><br>
<label for="price">Price: </label><br>
<input type="text" id="price" name="price"><br>
<label for="info">Item Description</label><br>
<input type="text" id="info" name="info" value=""><br>
<label for="imgurl">Item URL</label><br>
<input type="text" id="imgurl" name="imgurl" value=""><br>

<input type="submit" value="Add Item">
</form>


<div id="allItems"></div>

</body>
</html>
