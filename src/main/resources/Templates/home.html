<html>
<head>
    <script src="/static/js/script.js"></script>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />

    <style>
        .w3-sidebar a {font-family: "Roboto", sans-serif}
        body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
    </style>

    <title>Keep Dreaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>


<body>
<h1 class="p-3 mb-2 bg-secondary text-white" id="home">Home</h1>
<div class="spinner-border"
     role="status" id="loading">
    <span class="sr-only">Loading...</span>
</div>

<h1>Items</h1>
<!-- table for showing data -->
<table id="items"></table>

<!-- Product grid -->
<div class="w3-row w3-grayscale">
    <div class="w3-col l3 s6">
        <div class="w3-container">
            <img src="/w3images/jeans1.jpg" style="width:100%">
            <p>Lego Death Star<br><b>$999</b></p>
        </div>
        <div class="w3-container">
            <img src="/w3images/jeans2.jpg" style="width:100%">
            <p>Batmobile<br><b>$10000</b></p>
        </div>
    </div>

    <div class="w3-col l3 s6">
        <div class="w3-container">
            <div class="w3-display-container">
                <img src="/w3images/jeans2.jpg" style="width:100%">
                <span class="w3-tag w3-display-topleft">New</span>
                <div class="w3-display-middle w3-display-hover">
                    <button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
                </div>
            </div>
            <p>A bag of dirt<br><b>$2</b></p>
        </div>
        <div class="w3-container">
            <img src="/w3images/jeans3.jpg" style="width:100%">
            <p>Uranium<br><b>$50</b></p>
        </div>
    </div>

    <div class="w3-col l3 s6">
        <div class="w3-container">
            <img src="/w3images/jeans3.jpg" style="width:100%">
            <p>Book<br><b>$7</b></p>
        </div>
        <div class="w3-container">
            <div class="w3-display-container">
                <img src="/w3images/jeans4.jpg" style="width:100%">
                <span class="w3-tag w3-display-topleft">Sale</span>
                <div class="w3-display-middle w3-display-hover">
                    <button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
                </div>
            </div>
            <p>Computer Mouse<br><b class="w3-text-red">$1084</b></p>
        </div>
    </div>


    <div class="w3-col l3 s6">
        <div class="w3-container">
            <img src="/w3images/jeans4.jpg" style="width:100%">
            <p>stick<br><b>$10000</b></p>
        </div>
        <div class="w3-container">
            <img src="/w3images/jeans1.jpg" style="width:100%">
            <p>Alderaan<br><b>$5</b></p>
        </div>
    </div>
</div>


<input type="submit" class="btn btn-light" value="Enter" id ="enter" >
<script src="js/script.js"></script>

</body>
</html>
